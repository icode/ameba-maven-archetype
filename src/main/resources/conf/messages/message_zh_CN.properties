view.index.feature.title=特性
view.index.feature.getStarted=快速上手
view.index.feature.getStarted.content=简单的设计，描述性开发。敏捷、友好，极少的配置项，为开发而优化，更多为开发者考虑。
view.index.feature.mode=多模式
view.index.feature.mode.content=内置DEV、PROD、TEST模式。使开发更敏捷；运行更快速；测试更友好；精准应对突出问题。
view.index.feature.modular=模块化
view.index.feature.modular.content=模块可独立运行，自我装配，装载即可运行。模块使得应用可以增加删除功能，增强应用健壮性。
view.index.feature.fullStack=全栈式
view.index.feature.fullStack.content=RESTful，ORM，模板，安全框架，国际化，参数验证，WebSocket 等，并得益于模块化的设计，功能还在持续增加。
view.index.easyRun=更简单的部署与运行
view.index.easyRun.content=利用Maven，可以简单的将现有代码打包发布，并且进行针对性的性能优化。\
  应用可发布为独立模式，简单的zip文件，明朗的结构，像普通应用一样启动执行。\
  这使得应用可以进行更快的启动和升级，简单统一的配置更有益于部署新的单元。\
  将来会提供更多的容器支持，例如Servlet。
view.index.more=更多的介绍
view.index.more.hotSpot=热加载
view.index.more.hotSpot.content=框架会自动检测改变，自动编译Java源文件，并热加载Java class，你只需要保存你的源代码，\
  刷新你的浏览器就会得到最新结果。这会省去很多时间，加快你的应用开发速度。甚至你可以在没有IDE的情况下启动一个模块或项目。
view.index.more.speedBoot=快速启动
view.index.more.speedBoot.content=在开发模式下，拥有更快的启动速度，使得应用就算在需要重启的情况下也可以迅速进入工作状态。
view.index.more.rest=RESTful
view.index.more.rest.content=无状态的应用，这使得应用程序可以进行横向扩展，遵循JAX-RS 2.0 规范，提供对 ORM 的集成，\
  只需简单的继承就可以直接对数据模型进行操作。
view.index.more.devOps=DevOps
view.index.more.devOps.content=DevOps 原生支持，更加强调人员、团队协作，定义开发流程。