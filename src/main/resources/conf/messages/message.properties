view.index.feature.title=Features
view.index.feature.getStarted=Get Started Quickly
view.index.feature.getStarted.content=Simple design, descriptive development. Agile, friendly, \
  very few configuration items, for the development and optimization, more for the developers to consider.
view.index.feature.mode=Multiple Mode
view.index.feature.mode.content=Built in DEV, PROD, TEST mode. Make development more agile; run more quickly; \
  test more friendly;Accurate response to outstanding issues.
view.index.feature.modular=Modularity
view.index.feature.modular.content=Modules can be run independently, self assembly, loading can run. \
  The module makes use of the application can add delete function, enhance the application of robustness.
view.index.feature.fullStack=Full-Stack
view.index.feature.fullStack.content=RESTful，ORM, template, security framework, internationalization, parameter validation, \
  WebSocket, etc., and thanks to the design of the module, the function is still increasing.
view.index.easyRun=Easy deploy and run
view.index.easyRun.content=Using Maven, you can simply pack the existing code, and optimize the performance of the existing code.\
  Application can be released as stand-alone mode, simple zip file, clear structure, \
  like ordinary application to start the implementation.This allows the application to be able to start and upgrade \
  faster, simpler and more uniform configuration more useful to deploy new units.
view.index.more=More introduction
view.index.more.hotSpot=HotSpot
view.index.more.hotSpot.content=Auto compile Java source file and HotSpot java class, you only save java file. \
  Even you can start a module or project without a IDE.
view.index.more.speedBoot=Speed Bootstrap
view.index.more.speedBoot.content=In the development mode, with a faster start speed, \
  so that the application even in the case of the need to restart the situation can be quickly into the work state.
view.index.more.rest=RESTful
view.index.more.rest.content=Application without a state, which makes the application can be a horizontal extension, \
  follow the JAX-RS 2 specification, provides the integration of the ORM, \
  Simply inheritance can be directly to the data model for operation.
view.index.more.devOps=DevOps
view.index.more.devOps.content=DevOps native support, more emphasis on personnel, teamwork, define the development process.
